<body>
    
    

    <script>
       let price = 123;
       
       price > 50 && price < 200 && message(); // true olursa alert message yazdiracak

       price > 300 || (price = price * 2); // sartlardan birini saglarsa console sonucu yazdiracak

       console.log(price);

       function message(){
        alert("Hello world");
       }

    </script>
