<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
     

    </style>
  </head>
  <body>
      <input type="text" id="txtName" value="Ali Bey"/>  

      <h3 id="lblMessage">...</h3>


    <script>
      const txtName = document.querySelector("#txtName"); // inputtaki elemani getirip atadik
                                                          // txtName input tagi icinde yani kullanicilar buraya bir giris yapabilecekler
      const lblMessage = document.querySelector("#lblMessage"); // h3 deki elemani getirip atadik

      lblMessage.innerText = `Merhaba ${txtName.value}`;
      /*
       Not : <input type="text" id="txtName" value="Ali Bey"/>  bunlarin icindeki degerleri okumak icin value kullanilir
             <h3 id="lblMessage">...</h3>     bunlarin icindeki degeri okumak icin innerText veya innerHTML kullanilir
             value = bir form elemaninin degerini okumak ya da degistirmek icin
      */


    </script>
  </body>
</html>
