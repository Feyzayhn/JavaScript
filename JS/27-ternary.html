<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
      <input type="text" id="txtPrice">
      <button onclick="calculate()">Calculate</button>
      <h3 id="result"></h3>

      <script>
    
        function calculate(){

         let price = document.querySelector('#txtPrice').value;
       
         price = price && !isNaN(price) ? price : 0 ; // kullanici sayi disinda bir sey girerse 0 yazdiracak 

          document.querySelector('#result').innerHTML = price > 1000 ? price * 0.9 : price * 0.7 ;
        }
       
      
       /*
       Soru :  bir TextBox tan alinan fiyat bilgisi 1000 den buyukse %10
               
               degilse %7 indirim uygulayip yazan programi yaziniz

               !isNaN  => Rakam olmamasi durumunu kontrol eder
       */

      </script>

</body>
</html>
