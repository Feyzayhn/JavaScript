<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
      <input type="text" id="txtPrice"><br>
      <input type="radio" name="type" id="rdWorker" value="worker" onchange="calculate()"/>
      <label for="rdWorker">Calisan</label><br>

      <input type="radio" name="type" id="rdRetired" value="retired" onchange="calculate()"/>
      <label for="rdRetired">Emekli</label>

      <h3 id="result"></h3>

      <script>
    
        function calculate(){

          const myType = document.querySelector("input[name='type']:checked").value; //inputlar icinden name'i type olanlardan secili olani getirip myType icine atadik
          let price = document.querySelector("#txtPrice").value;

          price = myType === "worker" ? price * 0.95 : price * 0.90; //secili olanin value degeri worker a esitse 0.95 indirim degilse 0.90 indrim yap dedik 
          document.querySelector("#result").innerHTML = price;

          console.log("myType");
        }
       
      
  /*
   radio => yuvarlak buton olusturduk
   label => butona isim verdik
   name => ayni name i girdik ki ayni anda ikisine tiklanmasin biri tıklıyken diğerine geçince onceki tikli olmasin
   onchange="calculate()" => her tiklamada consolda console.log() icine yazilan deger ad ile calistirir
   */
      </script>

</body>
</html>
