    <script>

   let x = 30;

   let z = "30";

   console.log(comparation1);  // False

   const comparation2 = x == z;
   console.log(comparation2);  // True

   const comparation3 = x === z;
   console.log(comparation3);  // False

   const comparation4 = x < "a";
   console.log(comparation4);  // False
