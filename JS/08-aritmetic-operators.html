<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

    let num = 13;
    console.log(num);
    
    num = num ** 2; // us alacak 169
    console.log(num);

    num++;
    console.log(num); // 1 artiracak 170

    const total = num + 123;
    console.log(total);

    const result = "Toplam:" + total; // Toplam:293 seklinde yazdirir // bu String bir ifade oldu
    console.log(result);

    const result1 = 5 + 45 + ".";
    console.log(result1); // 50.   // bu String bir ifade oldu

    const result2 = 5 + 45 + "10";
    console.log(result2); // 5010  // bu String bir ifade oldu

    // + operatoru stringleride birlesitirir

    const result3 = "10" + 5 + 45;
    console.log(result3); // 10545  // bu String bir ifade oldu



    </script>
</body>
</html>
