<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

    let num = "13";
    const result = num + 5;   
    console.log(result); // 135  //String

    const result1 = Number(num) + 5; // 18 data type degistirmis olduk // Number oldu
    console.log(result1);

    const result2 = Number("ali") + 5;
    console.log(result2);  // NaN ciktisi verir  // sayi disinda bir sey gonderdigim icin bu sonucu verdi (Not a Number) 


    const s1 = 5;
    const s2 = -7;
    const isim = "John";
    console.log(Boolean(isim)); // true
    console.log(Boolean(s1)); // true
    console.log(Boolean(s2)); // true

    /* 
       0,null,undefined,NaN ve " " JavaScript tarafindan FALSE olarak kabul edilir
       Diger degerler Boolean'a cevrildiginden TRUE olarak kabul edilir.
    */



    
    


    </script>
</body>
</html>
