<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
      <input type="text" id="txtPrice">
      <button onclick="calculate()">Calculate</button>
      <h3 id="result"></h3>

      <script>
    
             function calculate(){

             let price = document.querySelector('#txtPrice').value;
             let discount;

                 if(price>500){

                    discount = 10;
                 
                 }
                 else if (price>300){

                    discount = 7;

                 }
                 else{

                    discount = 5;

                 }
                 
                 price = price - price * discount / 100;

                 document.querySelector('#result').innerHTML = `$${price}`;
             }
       
      
       /*
       Soru :  bir TextBox tan alinan fiyat bilgisi 500 den buyukse %10
               300 den buyukse %7
               degilse %5 indirim uygulayip yazan prohrami yaziniz
       */

      </script>

</body>
</html>
