<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <input type="text" id="txtYear" placeholder="Type your birth year">
    <button onclick="onCalculateClick()">Calculate</button>
    <h4 id="result"></h4>
    

    <script>

        function onCalculateClick(){  
           const age = document.querySelector("^#txtYear").value;
           document.querySelector("#result").innerHTML = getAge(age)
           getAge(); //  burada asagidaki fonksiyonu cagiriyoruz

       }

        function getAge(year){
          if(!year || isNaN(year) ) return;   // burasi true gelirse return don 
          const dataTime= new Date();
          const currentYear = dataTime.getFullYear(); //mevcut yili burada atadik
          
          if(currentYear < year) return; // mevcut yil girilen yildan kucukse

          const age = currentYear - year; // Suanki yili hesapliyor ve bizim girdigimiz yildan cikariyor
          
          return age;
        }

        console.log(getAge(1980));
        console.log(getAge("merhaba"));
        console.log(getAge());
        console.log(getAge(2100));
     

       /* 
       Soru : Yas hesaplayan bir fonksiyon yaziniz   */
    </script>
</body>
</html>
