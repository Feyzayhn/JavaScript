<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>


    <script>
      var adi = "Feyza"; 
      console.log(adi);  // Feyza yazdiracak
      console.log(typeof(adi)); // data tipini yazdiracak String

      var yas = 30;
      console.log(yas); // 30
      console.log(typeof(yas)); // Number

      var student = {};
      console.log(typeof(student)); // Object

      var salary;
      console.log(salary); // Undefined
      console.log(typeof(salary)); // Undefined

      var yas = 35;
      console.log(yas); // 35

      yas="Ali";
      console.log(yas); // Ali

      var yas = "35";
      console.log(typeof(yas)); //String

      /*
      ayni scope icinde ayni isimde "var" data type ile birden fazla degisken tanimlanabilir


      DATA TYPE

      String => var adi = "Feyza";
      Number => var yas = 30;
      BigInt => var x = 100n;
      Boolean => var emekli = true;
      Symbol => var id = Symbol();
      Undefined => var isim;
      null => var isim = null;
      Object => array, object

      */

    </script>
</body>
</html>
