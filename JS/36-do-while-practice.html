<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <input type="text" id="txtNumber">
    <button onclick="calculate()">Calculate</button>
    <h4 id="result"></h4>
    

    <script>
       function calculate(){
        const elNum = document.querySelector("#txtNumber"); // kutunun adresini atadik
        let num = isNaN(elNum.value+1) ? 0 : Number(elNum.value); // kutuya gelen degerler sayi degilse 0 sayi ise icindeki degeri verecek
                                                                  // textbox in icindeki her sey String olarak geldigi icin Number a cevirdik
        num = num === 0 ? 1 : num; // num 0 a esitse 1 degilse sayinin kendisi gelecek 
        let factoriel = 1; // baslangic degeri verdik

        // 7! = 7*6*5*4*3*2*1

        do{
            factoriel *= num ;
            num--;
        }
        while(num>1)

        document.querySelector("#result").innerHTML = `${elNum.value}! = ${factoriel}`;

       }

       /* 
       Soru : Bir textbox tan alinan sayinin faktoriyelini bulunuz 
             
              */
    </script>
</body>
</html>
