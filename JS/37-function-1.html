<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <input type="text" id="txtNumber">
    <button onclick="handleCalculateClick()">Calculate</button>
    <h4 id="result"></h4>
    

    <script>

        function handleCalculateClick(){  // bu bagimli txtNumber a
        const num = document.querySelector("#txtNumber"); 
        
        const result = calculateFactoriel(num);  // asagidki fonskiyonu burdan cagirip kullandik

        document.querySelector("#result").innerHTML = `${num}! = ${result}`;

       }



       function calculateFactoriel(val){  // disardan deger aldik bu fonksiyon daha dinamik oldu bagımlı degil
            let num = isNaN(val.value+1) ? 0 : Number(val);
            num = num === 0 ? 1 : num; 
           
            let factoriel = 1; 

            // 7! = 7*6*5*4*3*2*1

        do{
            factoriel *= num ;
            num--;
        }
        while(num>1)

        return factoriel;

       }
       

       alert (calculateFactoriel(10));

       /* 
       Soru : Bir textbox tan alinan sayinin faktoriyelini bulunuz 
             
              */
    </script>
</body>
</html>
